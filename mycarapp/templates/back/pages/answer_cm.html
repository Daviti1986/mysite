{% extends 'back/pages/master.html' %}
{% load staticfiles %}

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Answer Page<br><small>you can add, edit and delete your data</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Answer</li>
    <li><a href="panel/answer/comments/">Comments</a></li>
</ul>
<!-- END Datatables Header -->
<!-- Datatables Content -->
<div class="block full">
    <div class="block-title">
        <h2><strong>Answer</strong> Comments</h2>
    </div>
    <!-- Basic Form Elements Content -->
            <form action="{% url 'answer_cm' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <textarea type="text" rows="5" id="txt" name="txt" class="form-control" >Your answer</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->

</div>
<!-- END Datatables Content -->
{% endblock %}

{% block footerblock %}

<!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
