{% extends 'back/pages/master.html' %}
{% load staticfiles %}

{% block headblock%}

    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
{% endblock %}


{% block mainblock %}
<!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Suggest Add<br><small>you can add, edit and delete your data</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Suggest</li>
        <li><a href="/panel/suggest/add">Add</a></li>
    </ul>
<!-- END Datatables Header -->
<div class="row">
    <div class="col-md-6">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Add</strong> Suggest</h2>
            </div>
            <!-- END Form Elements Title -->
            <!-- Basic Form Elements Content -->
            <form action="{% url 'suggest_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="suggesttitle" name="suggesttitle" class="form-control" placeholder="Suggest Title">
                    </div>
                    <div class="col-md-6">
                        <input type="text"id="suggestname" name="suggestname" class="form-control" placeholder=".col-md-5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <select id="suggestcat" name="suggestcat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                            {% for i in cat%}
                            <option value="{{i.pk}}">{{i.categoryname}} | {{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="suggestshort" name="suggestshort" row="5"  class="form-control" placeholder="short txt">Short txt</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'suggestshort' );
                </script>
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="suggesttxt" name="suggesttxt" row="5"  class="form-control" placeholder=".col-md-7">Body txt</textarea>
                    </div>
                </div>
                <script>
                    CKEDITOR.replace( 'suggesttxt' );
                </script>
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile" name="myfile" row="5"  class="form-control" placeholder=".col-md-7">
                    </div>
                    <div class="col-md-6">
                        <textarea type="text" id="tag" name="tag" row="5"  class="form-control" placeholder=".col-md-7">Tags</textarea>

                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>

{% endblock %}

{% block footerblock %}

<!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
